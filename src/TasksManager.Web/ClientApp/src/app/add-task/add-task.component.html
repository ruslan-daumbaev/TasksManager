<h4 class="page-header">Add new task</h4>

<div class="col-md-8 order-md-1">
    <form (ngSubmit)="save(taskform)" [formGroup]="taskform">
        <div>
            <div class="row mb-4">
                <div class="col-2 themed-grid-col">
                    <label>Name *:</label>
                </div>

                <div class="col-6 themed-grid-col">
                    <input type="text" pInputText formControlName="name" name="name" maxlength="100" />
                </div>
                <div class="col-4 themed-grid-col">
                    <p-message severity="error" text="Name is required" *ngIf="!taskform.controls['name'].valid&&taskform.controls['name'].dirty"></p-message>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2 themed-grid-col">
                    <label>Description</label>
                </div>

                <div class="col-6 themed-grid-col">
                    <p-editor formControlName="description" [style]="{'height':'220px'}">
                        <p-header>
                            <span class="ql-formats">
                                <button class="ql-bold" aria-label="Bold"></button>
                                <button class="ql-italic" aria-label="Italic"></button>
                                <button class="ql-underline" aria-label="Underline"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-link" aria-label="Link"></button>
                            </span>
                        </p-header>
                    </p-editor>

                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2 themed-grid-col">
                    <label>Priority *:</label>
                </div>

                <div class="col-6 themed-grid-col">
                    <p-spinner formControlName="priority" name="priority" min="1" max="100"></p-spinner>
                </div>

                <div class="col-4 themed-grid-col">
                    <p-message severity="error" text="Priority is required and it must be from 1 to 100" *ngIf="!taskform.controls['priority'].valid&&taskform.controls['priority'].dirty"></p-message>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2 themed-grid-col">
                    <label>Time to complete *:</label>
                </div>
                <div class="col-6 themed-grid-col">
                    <p-calendar formControlName="timeToComplete" showTime="true" [minDate]="minDate" dateFormat="dd.mm.yy"
                        hourFormat="24" name="timeToComplete"></p-calendar>
                </div>
                <div class="col-4 themed-grid-col">
                    <p-message severity="error" text="Time to complete is required" *ngIf="!taskform.controls['timeToComplete'].valid&&taskform.controls['timeToComplete'].dirty"></p-message>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-4 themed-grid-col">
                    <p-button label="Save" [disabled]="!taskform.valid"></p-button>
                </div>
            </div>

        </div>
    </form>
</div>
